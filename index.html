<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Â© Mohit Patil</title>
</head>

<body>
    <div class="calculator">
        <h6 class="owner">Calculator</h6>
        <input type="text" placeholder="0" id="inputBox">

        <div>
            <button class="op" type="button">AC</button>
            <button class="op" type="button">DEL</button>
            <button class="op" type="button">%</button>
            <button class="op" type="button">/</button>

        </div>

        <div>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button class="op" type="button">*</button>
        </div>
        <div>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button class="op" type="button">-</button>
        </div>
        <div>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button class="op" type="button">+</button>
        </div>
        <div>
            <button type="button">00</button>
            <button type="button">0</button>
            <button class="op" type="button">.</button>
            <button class="equal8tn" type="button">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
